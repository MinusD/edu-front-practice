<!doctype html>
<html>
<head>
    <script src="https://kit.fontawesome.com/5605b824a7.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/styles/style9.css" rel="stylesheet">
    <title>Практика 9</title>
    <link rel="icon" type="image/x-icon"
          href="https://raw.githubusercontent.com/MinusD/MBC-d.ru/master/public/favicon.ico">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800&display=swap');
</style>
<body>
<div class="h-auto w-full bg-gray-900 mbc-dark-text relative">
    <section class="secJS">
        <div>
            <form class="mt-10 space-y-8">
                <label>
                    Хотите зарегистрироватсья?
                    <input id="ans" class="w-full border rounded h-12 px-4 focus:outline-none text-gray-800"
                           placeholder="Ответ "
                           type="text"
                    />
                </label>
                <div>
                    <div class="flex flex-col md:flex-row md:items-center justify-between ">
                        <button onclick="reg()"
                                class="bg-orange-500 text-sm active:bg-gray-700 cursor-pointer font-regular text-white px-4 py-2 rounded uppercase"
                                type="button">
                            Отправить
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <section class="secJS bg-blue-800">
        <button onclick="login()"
                class="bg-orange-500 text-sm active:bg-gray-700 cursor-pointer font-regular text-white px-4 py-2 rounded uppercase"
                type="button">
            Войти
        </button>
    </section>

    <section class="secJS bg-purple-800">
        <button id="like" onclick="like()" style="background: gray;"
                class="text-gray-100 rounded-full p-3 flex justify-center items-center align-middle">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="w-16 h-16 ">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"/>
            </svg>
        </button>
    </section>

    <section id="colcon" class="secJS bg-green-800" onmousemove="checker(event)">
        <button id="collapse" onclick="start()" style="background: gray;"
                class="text-gray-100 rounded-full p-3 flex justify-center items-center align-middle absolute top-1/2 left-1/2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="w-16 h-16 ">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"/>
            </svg>
        </button>
    </section>

    <section id="colcon2" class="secJS bg-orange-600" onmousemove="checker2(event)" onmouseup="stop2()">
        <button id="collapse2" onmousedown="start2()" style="background: gray;"
                class="text-gray-100 rounded-full p-3 flex justify-center items-center align-middle absolute top-1/2 left-1/2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="w-16 h-16 ">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"/>
            </svg>
        </button>
    </section>
</div>
<script src="./script.js"></script>
<script src="./menu.js"></script>
</body>
</html>
